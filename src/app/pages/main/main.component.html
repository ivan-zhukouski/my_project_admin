<div class="app-container" [class.is-mobile]="mobileQuery.matches">
  <app-header (onChanged)="snav.toggle()"></app-header>
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav
                 [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches"
                 fixedTopGap="56">
      <mat-list>
        <mat-divider></mat-divider>
        <ng-container *ngFor="let item of menu">
          <mat-list-item [routerLink]="item.route" routerLinkActive="active"
                         [routerLinkActiveOptions]="{exact: true}" class="hover">
            <mat-icon>{{item.icon}}</mat-icon>
            <a mat-list-item>{{item.title}}</a>
          </mat-list-item>
          <mat-divider></mat-divider>
        </ng-container>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
