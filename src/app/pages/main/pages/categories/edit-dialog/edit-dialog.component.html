<mat-dialog-content>
  <p class="text-center">Update Product Category</p>
  <mat-form-field class=" m-3">
    <input matInput placeholder="Title" autocomplete="off">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    Update
  </button>
</mat-dialog-actions>
