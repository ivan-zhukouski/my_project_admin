<mat-dialog-content>
  <p class="text-center">Update Product Category</p>
  <mat-form-field class=" m-3">
    <input matInput placeholder="Title" [(ngModel)]="data.name" value="{{data.name}}" autocomplete="off">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelClick()">Cancel</button>
  <button mat-button (click)="updateClick()" [mat-dialog-close]="data.name" cdkFocusInitial>
    Update
  </button>
</mat-dialog-actions>
