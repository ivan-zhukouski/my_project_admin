<mat-dialog-content>
  <p class="text-center">New Product Category</p>
  <mat-form-field class=" m-3">
    <input matInput placeholder="Title" autocomplete="off" #newCategory >
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addCategory(newCategory.value); newCategory.value=''">
    Save
  </button>
</mat-dialog-actions>
