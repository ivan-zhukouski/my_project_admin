<section class="auth-section d-flex flex-column justify-content-center full-height">
  <h3 class="text-center">EasyMeal Admin</h3>
  <form class="d-flex flex-column mt-3" [formGroup]="authForm" autocomplete="off"
        (keyup.enter)="authForm.valid? signIn(): false">
    <mat-form-field class="mb-3">
      <mat-icon matPrefix class="icon-user">person</mat-icon>
      <input (focus)="isFocusedMail = false" (focusout)="isFocusedMail= true " matInput type="email" placeholder="Email"
             formControlName="email" required>
      <mat-error *ngIf="email.invalid && email.errors.required && isFocusedMail">
        Email is required!
      </mat-error>
      <mat-error *ngIf="email.invalid && email.errors.email">
        Email must be a valid email address!
      </mat-error>
    </mat-form-field>
      <mat-form-field class="full-height">
        <mat-icon matPrefix class="icon-lock">lock</mat-icon>
        <input (focus)="isFocusedPass = false" (focusout)="isFocusedPass = true " matInput placeholder="Password" type="password" formControlName="password" required>
        <mat-error *ngIf="password.invalid && password.errors.required && isFocusedPass">
          Password is required!
        </mat-error>
      </mat-form-field>
  </form>
  <div class="d-flex justify-content-end">
    <app-spinner-button
      [color]="'primary'"
      [disabled]="!authForm.valid"
      [isProcessing]="isProcessing"
      (action)="signIn()">
      Sign In
    </app-spinner-button>
  </div>
  <div toastContainer class="mt-3"></div><!--error message-->
</section>
